spring:
  application:
    name: demo
  datasource:
    url: jdbc:mariadb://localhost/demo_book?createDatabaseIfNotExist=true
    username: root
    password: 111111
    hikari:
      maximum-pool-size: 5
      minimum-idle: 5
      connection-timeout: 3000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      validation-timeout: 5000
  jpa:
    properties:
      hibernate:
        show_sql: false
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create

logging:
  level:
    "[root]": info
    "[jhkim105.demo]": trace
    "[org.hibernate.SQL]": debug
    "[org.hibernate.orm.jdbc.bind]": trace